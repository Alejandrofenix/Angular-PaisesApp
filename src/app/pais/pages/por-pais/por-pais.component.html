<h3>Por Páis</h3>
<hr>
<div class="row">
 <div class="col">
  
  <form autocomplete="off" (ngSubmit)="buscar()">
   <input type="text" name="termino" placeholder="Buscar páis..." class="form-control" [(ngModel)]="termino">
  </form>
 </div>
</div>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
 No hay resultados para el pais: {{termino}}
</div>

<div *ngIf="!hayError" class="row">
 <div class="col">
  <table class="table table-hover">
   <thead>
    <tr>
     <th>#</th>
     <th>Bandera</th>
     <th>Nombre</th>
     <th>Población</th>
     <th></th>
    </tr>
   </thead>
   <tbody>
    <tr>
     <td>1</td>
     <td>Bandera</td>
     <td>México</td>
     <td>120000</td>
     <td><a href="#">Ver mas</a></td>
    </tr>
   </tbody>
  </table>
 </div>
</div>
