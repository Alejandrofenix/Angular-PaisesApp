<div class="animate__animated animate__fadeIn">

  <h3>Buscar por región <small>{{regionActiva |titlecase}}</small></h3>

  <h5>Seleccione la región</h5>

  <div class="row">
    <div class="col">
      <!-- Formas de hacer que el elemento seleccionado se quede en cierto color   -->
      <!-- 1.- [class.btn-primary]="region==regionActiva" -->
      <!-- 2.- [ngClass]="{
     'btn-primary':regionActiva===region,
     'btn-outline-primary':regionActiva!==region}" -->

      <button *ngFor="let region of regiones" [class]="getClaseCSS(region)" (click)="activarRegion(region)"> {{region
        |titlecase}}</button>
    </div>
  </div>

  <div class="row" *ngIf="paises.length>0">
    <div class="col">
      <app-pais-table [paises]='paises'></app-pais-table>
    </div>
  </div>
</div>
